<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                font-size: 3rem;
                font-family: arial, verdana, "Helvetica neue" monospace;
                /* 
                    font-family를 이용하여 여러개의 글꼴 순서를 정할수 있음,
                    사용자에 설치되어 있지 않는 폰트일 경우 다음폰트로 표시
                */
                font-weight: bold;
                line-height: 1.2;
                /*  
                    line-height는 1.2가 기본값(이 또한 px로 고정값을 정해줄수 있음=쓰지말 것)
                */
                /* 
                    font: font-style font-variant font-weight font-size/line-height font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit; 순서를 지켜야 함
                */
            }
        </style>
    </head>
    <body>
        <!--  
            font-family - 글꼴을 font-family라 부름
        -->
        <p>
            Hello World
        </p>
    </body>
</html>
