<!DOCTYPE html>
<html>
    <head>
        <style>
            p:nth-of-type(1){
                text-align:center;
                border:1px solid gray;
            }
            p:nth-of-type(2){
                text-align:start;
                border:1px solid gray;
            }
            p:nth-of-type(3){
                text-align:left;
                border:1px solid gray;
            }
            p:nth-of-type(4){
                text-align:end;
                border:1px solid gray;
            }
            p:nth-of-type(5){
                text-align:right;
                border:1px solid gray;
            }

            /*
            text-align:justify
            여러줄의 긴글이 있을 경우, 단의 끝을 맞춰줌
            */
        </style>
    </head>
    <body>
        <p>
            text
        </p>
        <p>
            text
        </p>
        <p>
            text
        </p>
        <p>
            text
        </p>
        <p>
            text
        </p>

    </body>
</html>
