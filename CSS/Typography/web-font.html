<!DOCTYPE html>
<!-- 
    폰트의 용량을 고려할 것! 한글은 글자 경우의 수가 매우 크기때문.
-->
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Langar&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
        <style>
            #font1{
                font-size: 3rem;
                font-family: 'Bebas Neue', cursive;
            }
            #font2{
                font-size: 3rem;
                font-family: 'Langar', cursive;
            }
            #font3{
                font-size: 3rem;
                font-family: 'Open Sans Condensed', sans-serif;
            }
        </style>
    </head>
    <body>
        <p id="font1">Hello World</p>
        <p id="font2">Hello World</p>
        <p id="font3">Hello World</p>
    </body>
</html>
