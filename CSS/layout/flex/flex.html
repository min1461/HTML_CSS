<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                background-color: powderblue;
                height: 200px;
                display: flex;
                flex-direction: row;
            }
            /* display: flex를 쓰게되면 #item들은 #container안에서 동작한다. */
            /* flex-direction: row-revers;를 쓰게되면 반대쪽에서 item들이 시작한다. */
            /* flex-direction: column-revers;를 쓰게되면 반대쪽에서 item들이 시작한다. */
            /* height가 더 클경우 reverse는 다르게 표시된다. */
            .item{
                background-color: tomato;
                color: white;
                border: 1px solid white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
