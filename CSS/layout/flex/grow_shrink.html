<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                background-color: powderblue;
                height: 200px;
                display: flex;
                flex-direction: row;
            }
            .item{
                background-color: tomato;
                color: white;
                border: 1px solid white;
                /* flex-grow: 1; */
            }
            .item:nth-child(2){
                flex-basis: 300px;
                flex-shrink: 0;[]
            }
            /* flex-basis */
            /* container의 direction에 따라 가로 혹은 세로의 길이가 달라진다. */

            /* flex-grow */
            /* 지정한item이 container를 나눠가진다. */
            /* flex-grow 가 모두 1일때 1개의 item이 3일때 채우는 비중이 커진다.*/
            
            /* flex-shrink */
            /* flex-grow의 반대기능 */
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
