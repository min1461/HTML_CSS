<!DOCTYPE html>
<html>
    <head>
        <style>
            #parent{
                /* border:1px solid tomato; */
                margin-top: 100px;
            }
            #child{
                background-color: powderblue;
                margin-top: 50px;
            }
            /* 부모태그와 자식태그간에 마진 겹침 */
            /* 부모태그에 시각적 속성이 있으면 자식태그의 마진은 별개 작용 */
            /* 부모태그에 시각적 속성이 없으면 자식태그의 마진은 겹쳐서 작용 */
        </style>
    </head>
    <body>
        <div id="parent">
            <div id="child">
                Hello World
            </div>
        </div>
    </body>
</html>
