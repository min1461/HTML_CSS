<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                background-color: deepskyblue;
                color: white;
                display: inline-block;
                padding: 5px;
                font-size: 3rem;
                margin: 100px;
                /* 크기비율 scale */
                /* transform: scaleX(0.5) scaleY(0.5); */
                /* 각도 rotate */
                /* 왜곡 skew */
                /* 이동 translate */
                /* 행렬 Matrix * 난이도가 높다. */
                /*      :          */
            }
            h1:hover{
                transform: scale(1.2);
                transform-origin: left top;
                transition: 1s;
            }
        </style>
    </head>
    <body>
        <h1>Hello Transform</h1>
    </body>
</html>
