<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                width: 400px;
            }
            .svg{
                height: 400px;
                background-image: url('lego_vector.svg');
            }
        </style>
    </head>
    <body>
        <h1>Bitmap(png)</h1>
        <img src="lego_bitmap.png" alt="">
        <h1>Vector(svg)</h1>
        <img src="lego_vector.svg" alt="">
        <!-- 확대했을때 px이 깨지는것의 차이 -->

        <!-- 아래와 같이 그림을 넣을수 있음 -->
        <h1>background svg</h1>
        <div class="svg"></div>
    </body>
</html>
