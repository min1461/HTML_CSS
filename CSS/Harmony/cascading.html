<!DOCTYPE html>
<html>
    <head>
        <style>
            li{color: red;}
            z.classsel{color:green;}
            #idsel{color:blue;}
        </style>
    </head>
    <body>
        <!-- 
            CSS : Cascading Style Sheet
            웹브라우저 & 사용자 & 저자가 조화를 이루어서 웹을 만들어간다는 철학을 갖고 만든 것이 CSS
            조화의 대가로 우선순위가 필요함. WEB-BROWSER<USER<AUTHOR
        -->
        <ul>
            <li>html</li>
            <li id="idsel" class="classsell" style="color:powderblue">css</li>
            <li>javascript</li>
        </ul>
        <ol>우선순위
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
            <!-- !important가 무엇도 막을 수 없는 우선순위가 됨 -->
        </ol>
    </body>
</html>
