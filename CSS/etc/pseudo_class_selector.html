<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            a:link{
                color: blueviolet;
            }
            a:visited{
                color:red;
            }
            a:active{
                color: green;
            }
            a:hover{
                color: yellow;
            }
            a:focus{
                color: white;
            }
            input:focus{
                background-color: black;
                color:white
            }
            /* focus는 뒤에 넣는것이 효과적  */
        </style>
    </head>
    <body>
        <a href="https://opentutorials.org>">방문함</a>
        <a href="https://a.a">방문안함</a>
        <input type="text">
    </body>
</html>
