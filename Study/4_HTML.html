<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color:#ffff00;
                /* rgb컬러 : 빛의 3원색 0~255 00~ff #0000ff:blue */
            }
            .a1 {
                color:violet;
            } /*.은 class not java*/
            .a5 {
                color:rgba(255,255,0,0.5);
            } /*rgba의 a(alpha)는 투명도 0.0~1.0*/
            /* 0.0(fully transparent) / 1.0 (fully opaque) */
            #a7 {
                color:blue;
                font-size:50px;
            } /*#은 id명과 관련있음*/
        </style>
    </head>
    <body>
        <div class="a1">뭐야</div>
        <div class="a5">뭐야-투명도야?</div>
        <div id="a7">뭐야-id?</div>
    </body>
</html>
