<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            table,tr,td{/* td = cell */
                border: 5px solid green;
                padding: 30px 20px 10px 5px; /* top right bottom left 순서 */
                margin: 300px;
            }   
            #aa{    
                /* border-collapse: collapse; */
                /* table border와 td border 사이의 간격이 없음 */

                border-collapse: separate;
                /* table border와 td border 사이의 간격이 있음 */

                border-spacing: 20px;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>아하 그렇구나</td>
                <td>아하 그렇구나</td>
            </tr>
        </table>
    </body>
</html>
