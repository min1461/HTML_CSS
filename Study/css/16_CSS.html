<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .table1{
                display: talbe;/* table */
            }
            .trow1{
                display: table-row;/* tr */
            }
            .tcell1{
                display: table-cell;/* td */
                width: 100;
                height: 50px;
            }
            /* 그렇다면 semantic web에서 메뉴 - 내용 배치일경우 <td>메뉴</td><td>내용</td> */
            div{/* solid,dashed,dotted */
                border: 2px groove pink;
            }
            span{
                border: 2px dashed blue;
            }
        </style>
            
    </head>
    <body>
        <div class="table1">
            <div class="trow1">
                <div class="tcell1">안녕ㅋ</div>
                <div class="tcell1">나 테이블처럼 보이지</div>
            </div>
        </div>
    </body>
</html>
