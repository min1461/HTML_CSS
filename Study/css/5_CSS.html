<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
	/* 배치 : inline , inline-block, block */
		.disstyle1 ul li{display:inline}
				/*가로배치 / width,heightX/ margin,padding 좌우간격만 o  */
		.disstyle2 ul li{display:inline-block;
						padding:100px;
						margin:100px;
						width:130px;
						height:130px;
						background-color:red;
						}
				/* inline-block은 inline처럼 가로배치
					width,height,margin,padding O */

		.disstyle3 ul li{display:block;
						width:130px;
						height:130px;
						padding:10px;
						margin:10px;
						background-color:cyan;
						}
	</style>
</head>
<body bgcolor="pink" text="blue">
	<div class="disstyle1">
		<ul>
			<li><a href="#">여우1</a></li>
			<li><a href="#">기린1</a></li>
		</ul>
	</div>
	
	<div class="disstyle2">
		<ul> <!-- 세로로 배치되면서 답이 이상하면 브라우저  ctrl -를 동시에 눌러 글자크기를 줄인다 -->
			<li><a href="#">여우2</a></li>
			<li><a href="#">기린2</a></li>
		</ul>
	</div>
	
	<div class="disstyle3">
		<ul>
			<li><a href="#">여우3</a></li>
			<li><a href="#">여우3</a></li>
		</ul>
	</div>
	
	<div style="display:none"> <!-- 만들어 놓고 안보이게 setvisivle(false)의 개념 -->
		<ul>
			<li><a href="#">여우4</a></li>
			<li><a href="#">여우4</a></li>
		</ul>
	</div>

</body>
</html>
