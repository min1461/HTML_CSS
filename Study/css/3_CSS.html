<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		*{font-family:"Comic sans MS"}
		p{
			font-family:돋움,바탕;
			font-size:70px;
		}
		.shadow{
			color:#FF0000; /* rgb */
			text-shadow:3px 3px 5px #777777;
			/* 글자 그림자 : x축 , y축 , blur , 그림자색 */
		}
		div{
			font-size:50px;
			width:1000px;
			height:100px;
			background-color:pink;
			box-shadow:10px 10px 3px #0000FF;
			
		}
	</style>
</head>
<body>
	<p><span class="shadow">글씨에 그림자 넣어볼까</span><p>
	<div>박스에 그림자 넣기</div>
	<br>
	<div><span class="shadow">둘다 넣어볼까</span></div>

</body>
</html>
