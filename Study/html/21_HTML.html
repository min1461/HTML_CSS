<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <header><!-- 머리 : 제목 , 타이틀그림 -->
            <h1>쇼핑몰</h1>
        </header>
        <nav><!-- 메뉴 : 검색엔진과 관련됨 -->
            <ul>
                <li><a href="#">구두</a></li>
                <li><a href="#">가방</a></li>
            </ul>
        </nav>
        <section><!-- section에 여러개의 article 작성가능 -->
            <h1>구두의 역사</h1>
            <div id="histid">역사에대해</div>
            <div id="jepumid">주요제품은뭐지</div>
        </section>
        <aside><!-- 배너 광고등 -->
            <h1>추가설명부분</h1>
            <pre>
                제품을 만들때는 최선을 다합니다.
            </pre>
        </aside>
        <footer><!-- 주소 저작권 등 -->
            종로3가 구두본점
            <address>
                종로 3가 단성사 옆골목 234번지
            </address>
            COPYRIGHT
        </footer>
    </body>
</html>
