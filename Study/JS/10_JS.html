<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            
        </script>
    </head>
    <body>
        <script>
            var intBae=[30,80,70]
            intBae.sort()
            document.write(intBae+"<br>")
            
            document.write("----------------------------------<br>")
            
            for(let i=0; i<intBae.length; i++){
                document.write(intBae[i]+"<br>")
            }

            document.write("----------------------------------<br>")

            for(let i in intBae){
                document.write(intBae[i]+"<br>")
            }

            document.write("----------------------------------<br>")
            
            intBae.reverse()
            document.write(intBae+"<br>")
            
            for(let i=0; i<intBae.length; i++){
                document.write(intBae[i]+"<br>")
            }
            document.write("----------------------------------<br>")
        </script>
    </body>
</html>
