<!DOCTYPE html>
<html id="htmlid">
    <head id="headid">
        <meta charset="UTF-8">
        <script>
            function mut(){
                alert("멋있어")
            }
            function sa(){
                alert("사랑해")
            }
            function ebbu(){
                alert("이뻐")
            }

            function kajaCancel(){
                if(event.stopPropagation)
                //stopPropagation를 사용가능해, 표준형
                    event.stopPropagation(); //FF chrome
                else
                    event.cancelBubble = true;//IE 7,8
            }
        </script>
    </head>
    <body>
        <script>
            document.onclick=ebbu
        </script>
        <div onclick="mut()">
            나어때~~~
        </div>
        <div onclick="mut()">
            <span onclick="sa();kajaCancel();">
                신상 입은 나 어때~~~
            </span>
        </div>
    </body>
</html>
