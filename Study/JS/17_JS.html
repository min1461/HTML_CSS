            function nawa(){

                image.setAttribute("id","chairchair");//<img src="redchair.jpg" id="chairchair"
                document.form1.appendChild(image);

                // <img src="bluechair.jpg" id="chairchair"> // 기존
                // <img src="redchair.jpg" id="chairchair">
            }

            function soomja(){
                if(document.getElementById("chairchair"))
                var f = document.getElementById("chairchair")
                f.parentNode.removeChild(document.getElementById("chairchair"))
            }
