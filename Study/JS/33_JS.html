<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./jquery-3.5.1.js"></script>
    </head>
    <body>
        <div id="div1"></div>
        <div id="div2">
            <ul>
                <li id="li3">바보</li>
                <li id="li4">온달</li>
                <ul>
                    <li id="li5">멋지다</li>
                </ul>
            </ul>
        </div>

        <script>
            /* 
            $(document).read(function(){
                날이 좋아서 날이 좋지 않아서...
            });
            
            (document).read==>제외 => $(function(){});

            document.get ElementById("id이름")==> $("#div1")
            */

            $(function(){
                $("div").filter("#div1").text("바보 온달의 러브라인...");
                                            // set innerHTML(비표준)
                // div 태그안에 #div1을 찾아 텍스트를 "바보 온달의 러브라인"으로 변경
            })

            $("div").find("#li3").text("평강공주");
            // div 태그의 child 중에 #li3의 id를 찾아 "평강공주"로 변경
            $("div").find("#li4").html("<h3>바보온달좌<h3>"); // innerHTML(표준)
                
                // innerText;text()
            $("div").find("#li5").text("결혼한다");
            $("#div2").find("#li3").text("평강").end().find("#li4").text("공주");
            // .end() => #div2로 돌아간다
        </script>
    </body>
</html>
