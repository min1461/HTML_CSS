<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            // JSON 기법 : JavaScript Object Notation (Key : Value)
            //by Douglas Clockford 자료교환, 경량

            // JavaScript > JQuery > JQuery + AJax : J

            var a = 30;
            var b = {}; //객체 : bb
            //json기법(Key:Value를 쓰는방법)
            //↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
            var Yuchin={//객체
                noon:"예뻐",//속성:값 // Key:Value
                sungkyuk:"착함",
                bab:function(){//메소드
                    alert("먹는속도 빠름")
                }
            }
        </script>
    </head>
    <body>
        <script>
            alert(Yuchin.noon+"   "+Yuchin.sungkyuk);
            Yuchin.bab();
        </script>
    </body>
</html>
