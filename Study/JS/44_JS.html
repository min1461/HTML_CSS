<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./jquery-3.5.1.min.js"></script>
        
    </head>
    <body>
        <input type="text" id="irum" value="평강공주님!보세요">
        <!-- 
            $("#irum").val()
            $("#irum").val(인자)
         -->
        <div id="div1"></div>
        <div id="div2">
            <ul>
                <li id="li3">바보</li>
                <li id="li4">온달</li>
                <ul>
                    <li id="li5">멋지다</li>
                </ul>
            </ul>
        </div>

        <script>
            $(function(){
                var div1=document.getElementById("div1");//dom
                div1.innerHTML="<h2>러브라인</h2>";//동적변경//div1 id내용 변경
                // alert($("#div1").html());
                // 태그까지 get // 만일 text() 이면 글자만 get
                $("#li3").text("평강공주").css("color","red");
                $("#li5").html("<h3>결혼해! 결혼해!</h3>");
                $("*").css("color","blue");

                // alert($("#irum").val());
                $("#irum").val("소개합니다.");

                //----------------------------------------------
                // $("#div1").append("<ul><li>누구?</li></ul>");
                // $("A").append("B");
                // B를 A 다음에 넣는다.


                //----------------------------------------------
                $("<ul><h1>안녕</h1><li>누구?</li></ul>").appendTo("#div1");
                $("<h3>나도 동감이야</h3>").appendTo("#div2");
                // $("A").appendTo("B");
                // A 를 B 다음에 넣는다.
            });
        </script>
    </body>
</html>
