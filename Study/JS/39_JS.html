<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            div{
                font-size: 30px;
                font: bold;
            }
        </style>
        <script src="./jquery-3.5.1.js"></script>
    </head>
    <body>
        <h1 id="hana">나 오렌지</h1>
        <h1>두개</h1>
        <h3>나도</h3>
        <h2 id="saek">색 넣어봐</h2>
        <div class="kongjoo">겨울왕국 공주</div>
        <div class="aa">미스에이 아니죠 그냥 aa</div>
        <script>
            $(function(){
                $("h1").css("color","orange");
                $("h1#hana").css("color","magenta");
                $("h3").css("color","pink");
                $("h2").css("color","green");
                $(".kongjoo").css("color","red");
                $(".aa").css("color","blue");
            })
        </script>
    </body>
</html>
