<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./jquery-3.5.1.js"></script>
        
    </head>
    <body>
        <h3 id="menu1">영화관으로</h3>
        <ul id="somenu1" style="display: none;">
            <li>영화제목은</li>
            <li>상영관안내</li>
        </ul>
        <h3 id="menu2">식당</h3>
        <ul id="somenu2" style="display: none;">
            <li>음식메뉴는</li>
            <li>맛집안내</li>
        </ul>
        <h3 id="menu3">후식</h3>
        <ul id="somenu3" style="display: none;">
            <li>커피메뉴는</li>
            <li>차메뉴안내</li>
        </ul>
        <h3 id="menu4">주차</h3>
        <ul id="somenu4" style="display: none;">
            <li>주차장약도는</li>
            <li>주차요금안내</li>
        </ul>
    </body>


    
    <script>
        $(function(){
            var soo=[1,2,3,4];
            $.each(soo,function(index,value){
                $('#menu'+value).click(function(){
                    if($('#somenu'+value).is(':hidden')){
                        //:hidden<->:visible
                        //https://webisfree.com/2016-01-21/%EC%A0%9C%EC%9D%B4%EC%BF%BC%EB%A6%AC-is()-%EB%A9%94%EC%86%8C%EB%93%9C-%EB%B0%B0%EC%9A%B0%EA%B8%B0
                        $('#somenu'+value).show();
                    }else{
                        $('#somenu'+value).hide();
                    }
                })
            })
        })
    </script>
</html>
