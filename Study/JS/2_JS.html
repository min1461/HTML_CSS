<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            alert("나 html이야" + "멋있지!!");
            alert("반가워 나는 자바스크립트야" , "어디사니"); /* alert는 ,를 인식하지못함. */
            document.write("안녕 자스","<br>");
            document.write("우리 한 ",1000,"번 만나자","<br>"); /* document,는 +같은 역할*/
            document.write("너무많아","<br><br>","좀줄이자");
            alert("어디사니가 안나오네");
            /* 우선순위 : window.alert > document */
        </script>
    </body>
</html>
