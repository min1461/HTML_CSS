<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="./jquery-3.5.1.js"></script>
    </head>
    <body>
        <h1>jQuery</h1>
        <script>
            /* jquery */
            $(document).ready(function(){
                alert("바보1");
            });

            /* js */
            window.onload=function(){
                alert("그냥공주");
            }

            window.onload=function(){
                alert("평강공주");
            }
            /* 같은 명령이 수행되면 맨뒤에것이 수행됨 */

            /* jquery */
            /* $(document).ready(function(){ */
            $(function(){
                alert("바보2");
            })
            $(function(){
                alert("온달");
            })
            $(function(){
                alert("러브라인은 평강공주");
            })
        </script>
    </body>
</html>
