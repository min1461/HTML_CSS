<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function kaja1(){
                document.write("함수123형식처리하자"+"<br>")
            }
            function kaja2(movie){
                document.write("안녕 자바스크립트 ","몇시에 "+movie,"볼까","<br>")
            }
            function kaja3(name){
                return name+"와 영희"
            }
        </script>
    </head>
    <body>
        <script>
            kaja1();/* 함수호출문 1형식 */
            kaja2("영화");/* 함수호출문 2형식 */
            var bada = kaja3("철수");/* 함수호출문 3형식 */
            document.write(bada+" 둘이서 바다를 간다.")
        </script>
    </body>
</html>
