<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function dodo(num){
                document.write("<table border ='2'>")
                for(let i = 1; i <= 9; i++){
                    document.write("<tr align='center'><td>")
                    document.write(num +" * " + i + " =</td><td>" + num * i + "</td></tr>")
                }
                document.write("</table>")
            }
        </script>
    </head>
    <body><!-- 웹페이지가 load할때 : 전체 웹페이지를 다 읽고 그다음 로딩 -->
        <script>
            var num = prompt("몇단?",2)
            document.write("<h1> 구구단 중 "+num+"단 </h1>")
            dodo(num)
        </script>
    </body>
</html>
